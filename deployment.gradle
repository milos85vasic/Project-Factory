apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "maven"

apply from: "../credentials.gradle"

configurations {
    deployerJars
}

dependencies {
    deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

uploadArchives {
    repositories.mavenDeployer {
        configuration = configurations.deployerJars
        repository(url: "ftp://$ftpServer") {
            authentication(userName: ftpUsername, password: ftpPassword)
        }
    }
}

assemble.finalizedBy(uploadArchives)